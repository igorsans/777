<body>
    <header>
        <div id="headerNav"></div>
    </header>
    <main>
        <div>
            <!-- Títulos -->
            <div class='d-flex flex-column align-items-center' style="padding-top: 5%;">
                <h1>Conheça nossos produtos</h1>
                <h2>Lorem lorem lorem lorem</h2>
            </div>
            <!-- Bootstrap dos cards -->
            <div class="row row-cols-2 d-flex flex-column align-items-center">
                <div class="row row-cols-1 row-cols-md-2 g-4" style="margin: 2%;">
                    <div class="col">
                        <div class="card h-100">
                            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel"
                                data-bs-interval="0">
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0"
                                        class="active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                                        aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                                        aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="https://www.lg.com/br/images/computadores/md05949297/gallery/medium01.jpg"
                                            class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="https://www.lg.com/br/images/computadores/md05949297/gallery/medium01.jpg"
                                            class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="https://www.lg.com/br/images/computadores/md05949297/gallery/medium01.jpg"
                                            class="d-block w-100" alt="...">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button"
                                    data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#carouselExampleDark" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Notebook</h5>
                                <p class="card-text">Exemplo de notebook</p>
                                <p>
                                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                      Saiba mais
                                    </button>
                                  </p>
                                  <div class="collapse" id="collapseExample">
                                    <div class="card card-body">
                                      Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
                                    </div>
                                  </div>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">Last updated 3 mins ago</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <!--Botões-->
        <div class="row-cols-5 justify-content-center d-flex flex-row align-items-center" style="padding: 5%;">
            <button type="button" class="btn btn-primary btn-lg"
                style="background-color: #81A8B5; color: black; border: none; margin: 60px;"> <img
                    src="../images/seta.png" style="width: 20px; height: 20px;"><a href=""
                    style="text-decoration: none; color:black">Veja mais</a></button>
            <button type="button" class="btn btn-secondary btn-lg"
                style="background-color: #81A8B5; color: black; border: none; margin: 60px;"> <img
                    src="../images/cartao.png" style="width: 20px; height: 20px; margin-right: 1%;"><a
                    href="./planos.html" style="text-decoration: none; color:black">Ir para planos</a>
            </button>
