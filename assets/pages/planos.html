  <!-- CSS needs -->
  <link rel="stylesheet" href="../css/planos.css">

<body>
  <header>
    <div id="headerNav"></div>
  </header>
  <main class="img-main">
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">Planos</h1>
      <p class="fs-5 text-muted">conheça nossos planos</p>
    </div>
    <section class="container py-3">
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm cardPrincipal">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Light</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">R$9,99<small class="text-muted fw-light">/mês</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li><i class="bi bi-check2"></i>UP Music</li>
                <li><i class="bi bi-check2"></i>R2-DUP</li>
              </ul>
              <button type="button" class="w-100 btn btn-lg btn-outline-primary btnPlanos"><i class="bi bi-cart"></i>
                obter plano</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm cardPrincipal">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Pro</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">R$19,99<small class="text-muted fw-light">/mês</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li><i class="bi bi-check2"></i>EchoRewards</li>
                <li><i class="bi bi-check2"></i>UP Music</li>
                <li><i class="bi bi-check2"></i>R2-DUP</li>
              </ul>
              <button type="button" class="w-100 btn btn-lg btn-outline-primary btnPlanos"><i class="bi bi-cart"></i>
                obter plano</button>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary cardPrincipal">
            <div class="card-header py-3 text-white bg-primary border-primary">
              <h4 class="my-0 fw-normal">Premium</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">R$49,99<small class="text-muted fw-light">/mês</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li><i class="bi bi-check2"></i>Todos os produtos disponíveis</li>

              </ul>
              <button type="button" class="w-100 btn btn-lg btn-primary btnPlanos "><i class="bi bi-cart"></i> obter
                plano</button>
            </div>
          </div>
        </div>
      </div>
      <div class="textoBtn">
        <p>Entre para a fila de espera<br>PROMOCIONAL</p>
      </div>
      <div class="btnInscrever">
        <button type="submit" class="btn btn-lg btn-primary"><i class="bi bi-cursor"></i> Inscreva-se</button>
      </div>
    </section>
  </main>
  <!-- Rodapé -->
  <footer id="footer"></footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../src/models/modelUser.js"></script>
  <script src="../src/views/viwerUser.js"></script>
  <script src="../src/controller/controllerUser.js"></script>
