<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/32e33b27f8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
  <div style="width: 600px; margin: auto">
    <form class="row g-3" action="javascript:alert( 'success!' )">
      <div class="form-floating col-md-6">
        <input class="form-control" id="floatingTextarea" type="text" placeholder="Default input" aria-label="default input example">
        <label for="floatingTextarea">Nome</label>
      </div>
      <div class="form-floating col-md-6">
        <input class="form-control" id="floatingTextarea" type="text" placeholder="Default input" aria-label="default input example">
        <label for="floatingTextarea">Sobrenome</label>
      </div>
      <div class="col-md-3">
        <label for="inputCep" class="form-label">Cep</label>
        <input type="text" class="form-control" id="inputCep">
      </div>
      <div class="col-md-4">
        <label for="inputCity" class="form-label">Número</label>
        <input type="text" class="form-control" id="inputNumero">
      </div>
      <div class="col-md-5">
        <label for="inputCity" class="form-label">Estado</label>
        <input type="text" class="form-control" id="inputEstado">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Rua</label>
        <input type="text" class="form-control" id="inputRua">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      
      <div class="row g-3" style="margin: auto; margin-top: 50px; margin-bottom: 50px;">
        <div class="form-floating mb-3 col-md-6">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-3 col-md-6">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Confirmação de Email</label>
        </div>
        <div class="form-floating col-md-6">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Senha</label>
        </div>
        <div class="form-floating col-md-6">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Confirmação de senha</label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" id="btnCadastro" class="btn btn-primary">Sign in</button>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Aceito receber a newsletter em meu email
          </label>
        </div>
      </div>
    </form>
  </div>

    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../src/models/model.js"></script>
    <script src="../src/viwes/view.js"></script>
    <script src="../src/controller/controller.js"></script>
</body>
</html>
