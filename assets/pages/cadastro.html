<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <!-- <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/32e33b27f8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    <link rel="stylesheet" href="../css/cadastro.css">

    <!-- header -->
    <link rel="stylesheet" href="../pages/elements/header.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/elements/header.css">
</head>
<body>
  <div id="headerNav"></div>
  <div style="width: 600px; margin: auto">
    <form class="row g-3 needs-validation" novalidate action="javascript:verificaCadastro()">
      <div class="form-floating col-md-6">
        <input class="form-control" id="inputName" type="text" placeholder="Default input" aria-label="default input example" required>
        <label for="inputName">Nome*</label>
        <div id="nameInvalido" class="invalid-feedback">
          Por favor digite o seu nome.
        </div>
      </div>
      <div class="form-floating col-md-6">
        <input class="form-control" id="inputNick" type="text" placeholder="Default input" aria-label="default input example" required>
        <label for="inputNick">Sobrenome*</label>
        <div id="nickInvalido"class="invalid-feedback">
          Por favor digite o seu sobrenome.
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputRG" class="form-label">RG*</label>
        <input type="text" class="form-control" id="inputRG" required>
        <div id="rgInvalido"class="invalid-feedback">
          RG invalido!
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputCep" class="form-label">Cep*</label>
        <input type="text" class="form-control" id="inputCep" required>
        <div id="cepInvalido"class="invalid-feedback">
          Cep invalido!
        </div>
      </div>
      <div class="col-md-4">
        <label for="inputEstado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="inputEstado">
      </div>
      <div class="col-md-4">
        <label for="inputBairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="inputBairro">
      </div>
      <div class="col-md-4">
        <label for="inputRua" class="form-label">Rua</label>
        <input type="text" class="form-control" id="inputRua">
      </div>
      <div class="col-md-6">
        <label for="inputNumero" class="form-label">Número*</label>
        <input type="text" class="form-control" id="inputNumero" required>
        <div id="numeroInvalido"class="invalid-feedback">
          Numero invalido!
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputComplemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="inputComplemento">
      </div>
      
      <div class="row g-3" style="margin: auto; margin-top: 50px; margin-bottom: 50px;">
        <div class="form-floating mb-3 col-md-6">
          <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
          <label for="inputEmail">Email*</label>
          <div id="emailInvalido"class="invalid-feedback">
            Email invalido!
          </div>
        </div>
        <div class="form-floating mb-3 col-md-6">
          <input type="email" class="form-control" id="inputEmailVer" placeholder="name@example.com" required>
          <label for="inputEmailVer">Confirmação de Email*</label>
          <div id="emailVerInvalido"class="invalid-feedback">
            Email não coincidem!
          </div>
        </div>
        <div class="form-floating col-md-6">
          <input type="password" class="form-control" id="inputSenha" placeholder="Password"required>
          <label for="inputSenha">Senha*</label>
          <div id="senhaInvalida" class="invalid-feedback">
            Campo Vazio!
          </div>
        </div>
        <div class="form-floating col-md-6">
          <input type="password" class="form-control" id="inputVerSenha" placeholder="Password"required>
          <label for="inputVerSenha">Confirmação de senha*</label>
          <div id="senhaVerInvalida" class="invalid-feedback">
            Campo Vazio!
          </div>
        </div>
      </div>
      <div class="col-2">
        <button type="submit" id="btnCadastro" class="btn btn-primary">Sign in</button>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Aceito receber a newsletter em meu email
          </label>
        </div>
      </div>
    </form>
  </div>

    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../src/models/model.js"></script>
    <script src="../src/viwes/view.js"></script>
    <script src="../src/controller/controller.js"></script>
</body>
</html>
